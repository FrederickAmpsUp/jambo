<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jambo</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
		Jambo&nbsp;<small style="font-size: 30%">prototype</small>
	</div>
	<div id="content">
		<ul id="messagebox">
		</ul>
		<textarea id="input" placeholder="Enter a message"></textarea>
		<div id="speech-indicator">
			<div><div id="user-speech-indicator" class="circle" onclick="toggle_user_mute()"></div></div>
			<div><div id="ai-speech-indicator" class="circle" onclick="toggle_tts_mute()"></div></div>
		</div>
	</div>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.5/dist/katex.min.css">
	<script src="https://cdn.jsdelivr.net/npm/katex@0.16.5/dist/katex.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
